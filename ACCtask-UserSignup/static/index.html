<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCtask - User Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h1 centerh">
        ACC Task - User SignUp
    </div>
    <div class="center reg-container">
        <form class=" form-horizontal" id="userform" method="POST">
            <div class="form-group">
                <div class="col-lg-10"><input class="form-control" type="text" id="username"
                        placeholder="Enter Username"></div>
            </div>
            <div class="form-group">
                <div class="col-lg-10"><input class="form-control" type="password" id="password"
                        placeholder="Enter Password"></div>
            </div>
            <div class="form-group">
                <div class=" col-lg-10"><button type="submit" class="btn btn-default">Sign Up!</button></div>
            </div>
        </form>
        <script src="./service.js"></script>
    </div>
</body>

</html>
